#WebServ Config File

server
{
    server_name              x;   # Server name (x for empty)
    listen 9642; # IP:Port
    rewrite /abc /Link/ redirect;
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;
    error_page 400 /errors/400.html;
    root /home/parallels/Desktop/webserv/www;
    client_max_body_size 1048576;
    index index.html;
    allow_methods GET   DELETE;
    allow_methods POST;
    cgi php php-cgi_ubuntu;
    cgi-bin /home/parallels/Desktop/webserv/cgi-bin; 

    location /Link {
        index truc;
    }
}

server{
    listen 7777;
    listen 8888;
    root /home/parallels/Desktop/webserv/www2;
    allow_methods GET POST DELETE;
    index index.html;
    location /truc {
        error_page 404 /errors/404.html;
    }
    location /retourVersLeFutur {
        alias /home/parallels;
        autoindex on;
        error_page 404 /errors/404.html;
        error_page 500 /errors/500.html;
        error_page 400 /errors/400.html;
        index index.html;
    }
    location /test {
        index prout;
        autoindex on;
        prohibit_methods DELETE POST;
        location /1 {
            autoindex off;
            allow_methods POST;
            location /2 {
                allow_methods DELETE;
                location /3 {
                    prohibit_methods GET;
                    location /4 {
                        prohibit_methods POST;
                    }
                }
            }
            location /5 {
                autoindex off;
            }
            location /6 { autoindex off; }
        }
    }
}
